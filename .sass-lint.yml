options:
    formatter: stylish
files:
    include: '**/*.s+(a|c)ss'
    ignore:
        - 'node_modules/**/*'
rules:
    # Extends
    extends-before-mixins: 1
    extends-before-declarations: 1
    # http://thesassway.com/intermediate/understanding-placeholder-selectors
    placeholder-in-extend: 1

    # Mixins
    mixins-before-declarations:
        - 1
        -
            exclude: ['breakpoint', 'bp', 'mq', 'media']

    # Line Spacing
    one-declaration-per-line: 1
    empty-line-between-blocks: 1
    # ezt nem biztos, hogy akarjuk
    single-line-per-selector: 1

    # Disallows
    no-attribute-selectors: 0
    no-color-hex: 0
    no-color-keywords: 1
    # alapból 1, ami minden színt változóba kényszerít, de azt szerintem nem akarjuk
    no-color-literals: 0
    no-combinators: 0
    no-css-comments: 1
    no-debug: 1
    no-disallowed-properties: 0
    # ez problémás lehet bizonyos hack-ek miatt
    no-duplicate-properties: 0
    no-empty-rulesets: 1
    no-extends: 0
    no-ids: 1
    no-important: 1
    no-invalid-hex: 1
    no-mergeable-selectors: 1
    no-misspelled-properties: 1
    # ez defaultból 1, de kell
    no-qualifying-elements:
        - 1
        -
            allow-element-with-attribute: true
            allow-element-with-class: false
            allow-element-with-id: false
    no-trailing-whitespace: 1
    no-trailing-zero: 1
    no-transition-all: 1
    no-universal-selectors: 0
    # nincs még stabil verzióban
    # no-url-domains: 1
    no-url-protocols: 1
    no-vendor-prefixes: 1
    no-warn: 1
    # ez hasznos lehet, de be kell konfigurálni
    property-units: 0

    # Nesting
    # ezek alapból mind be vannak kapcsolva
    force-attribute-nesting: 0
    force-element-nesting: 0
    force-pseudo-nesting: 0

    # Name Formats
    # bem? hyphenatedbem?
    class-name-format:
        - 1
        -
            allow-leading-underscore: false
            # convention: strictbem
            convention: hyphenatedbem
    function-name-format: 1
    # irreleváns, ha az id-k tiltottak, de nem baj, ha be van kapcsolva
    id-name-format: 1
    mixin-name-format: 1
    placeholder-name-format: 1
    # camelcase?
    variable-name-format: 1

    # Style Guide
    attribute-quotes: 1
    bem-depth:
        - 1
        -
            max-depth: 3
    border-zero: 1
    brace-style: 1
    clean-import-paths: 1
    empty-args: 1
    hex-length: 1
    hex-notation: 1
    indentation:
        - 1
        -
            size: 4
    leading-zero: 1
    # a 2 lehet, hogy kevés
    nesting-depth:
        - 1
        -
            max-depth: 3
    # alphabetical vagy concentric?
    property-sort-order: 0
    # nagyon régi böngészők (pl. IE8) nem támogatják a ::pseudo-t
    # https://developer.mozilla.org/en/docs/Web/CSS/Pseudo-elements
    pseudo-element: 0
    quotes: 1
    # a 3-ast én kivenném, mert az kevésbé könnyen értelmezhető
    shorthand-values: 1
    url-quotes: 0
    # ez nem csinál semmit konfiguráció nélkül
    variable-for-property: 1
    zero-unit: 1

    # Inner Spacing
    space-after-comma: 1
    space-before-colon: 1
    space-after-colon: 1
    space-before-brace: 1
    space-before-bang: 1
    space-after-bang: 1
    space-between-parens: 1
    space-around-operator: 1

    # Final Items
    trailing-semicolon: 1
    final-newline: 1
